<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Beta Moda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <div class="encabezado">
      <img src="logo-beta-moda.png" alt="Logo Beta Moda">
    </div>
    <form action="#">
      <div class="formulario">
        <h2>¡Regístrate en Beta Moda!</h2>
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Completar registro</button>
      </div>
      <div class="redes-sociales">
        <a href="#"><img src="logo-twitter.png" alt="Twitter"></a>
        <a href="#"><img src="logo-google.png" alt="Google"></a>
        <a href="#"><img src="logo-instagram.png" alt="Instagram"></a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
